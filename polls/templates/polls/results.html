{% extends "_base.html" %}

{% block content %}
<div class="flex justify-center m-8 px-1 py-3">
    <div class="max-w-md w-full mx-auto">
        <h1 class="font-semibold text-lg leading-6 text-gray-900">{{ question.question_text }}</h1>
        <div class="mt-4 border-y">
            {% for choice in choice_count %}
            <div class="flex items-start py-4">
                <div class="leading-6 flex-1 min-w-0">
                    <p class="font-medium leading-6 text-gray-900">{{ choice.choice_text }}</p>
                </div>
                <div class="flex items-center ml-3 h-6">
                    <p class="font-bold leading-6 text-gray-900">{{ choice.choice_percent|floatformat:-2 }}%</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="flex justify-end py-4">
            <p>{{ vote_count }} vote{{ vote_count|pluralize }} in total</p>
        </div>
    </div>
</div>
{% endblock content %}
